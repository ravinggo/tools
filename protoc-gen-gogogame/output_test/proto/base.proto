syntax = "proto3";

package basepb;
option go_package = "./basepb";

message IntTrace{
  int64 role_id = 1;
  int64 from_server_id = 2;
  string from_server_type= 3;
  string trace_id = 4;
}

message StringTrace{
  string role_id = 1;
  int64 from_server_id = 2;
  string from_server_type= 3;
  string trace_id = 4;
}